<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de inputs</title>
</head>
<body>
    <form>
    <label for="nombre">Nombre</label>
    <input 
    id="nombre" 
    type="text" 
    placeholder="Ej. JOSE FERNANDO (todo mayúscula)"/> <br /><br />
    <label for="edad">Edad</label>
    <input id="edad" type="number" placeholder="Ej. 30"/> 
    <br /> <br />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="correo@correo.com"/> 
    <br /> <br />
    
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Ej.******"/>
    <br /> <br />

    <label for="fecha" type="Fecha">Fecha</label>
    <input id="fecha" type="date"/>
    <br /> <br />

    <label for="file" type="File">Archivo:</label>
    <input id="file" type="file" accept="application/pdf"/>
    <br /> <br />

    <legend>Sexo:</legend>
    <label for="masculino">Masculino:</label>
    <input id="masculino" type="Radio" name="sexo"/>
    <label for="femenino">Femenino:</label>
    <input id="femenino" type="Radio" name="sexo"/>
    <br /> <br />

    <legend>Pasatiempo:</legend>
    <label for="leer">Leer</label>
    <input id="leer" type="checkbox"/>
    <label for="natacion">Nadar</label>
    <input id="natacion" type="checkbox">

    <br /> <br />

    <label for="telefono">Telefono:</label>
    <input id="telefono" type="tel">

    <br /> <br />

    <label for="hora">Telefono:</label>
    <input id="hora" type="time">
    
    <br /> <br />

    <label for="descripcion">Descripcion:</label>
    <textarea id="descripcion" rows="5"></textarea>

    <br /> <br />

    <input type="submit" value="Enviar datos"/>

    <button type="submit">Esto es un botón</button>

    <br /> <br />
    <label for="paises">País:</label>
    <select>
        <option disabled selected>--Seleccione--</option>"
        <option value="peru">Peru</option>
        <option value="colombia">Colombia</option>
        <option value="mexico">Mexico</option>
    </select>
</form>
</body>
</html>
