<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--Post: Enviar/Crear, Get: Obtener, Put:Actualizar-->
    <!--Para actualización en GitHub como Ejercicio Forms-->
    <form action="http://www.formuario.com" method="post">
        <fieldset>
            <legend>Identidad</legend>
            <label>Nombres:</label>
            <input type="text">
            <br /> <br />
            <label>Apellidos:</label>
            <input type="text">
            <br /> <br />
            <label>Fecha de nacimiento:</label>
            <input type="text">
        </fieldset>
        <br />
        <fieldset>
            <legend>Características</legend>
            <label>Estatura:</label>
            <input type="text">
        </fieldset>

    </form>
</body>
